# azure-pipelines.yml
# Pipeline for Breast Cancer Prediction ML script

trigger:
- main   # Run automatically on push to main branch

pool:
  vmImage: 'ubuntu-latest'

variables:
  PYTHON_VERSION: '3.10'
  WORKSPACE: '$(Build.SourcesDirectory)'

steps:

# 1️⃣ Use the specified Python version
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(PYTHON_VERSION)'
    addToPath: true
  displayName: 'Use Python $(PYTHON_VERSION)'

# 2️⃣ Install Python dependencies
- script: |
    python -m pip install --upgrade pip
    pip install --prefer-binary -r requirements.txt
  workingDirectory: $(WORKSPACE)
  displayName: 'Install Python dependencies'

# 3️⃣ Create output directories inside workspace
- script: |
    mkdir -p $(WORKSPACE)/Output/Patient_Predictions
    mkdir -p $(WORKSPACE)/Output/Plots
  displayName: 'Create output directories'

# 4️⃣ Run the ML script
- script: |
    python src/SOK_XGBoost_Gradnt_Boost_Breast_Cancer.py \
        --output_csv $(WORKSPACE)/Output/Patient_Predictions \
        --output_plots $(WORKSPACE)/Output/Plots
  workingDirectory: $(WORKSPACE)
  displayName: 'Run Breast Cancer Prediction Script'

# 5️⃣ Publish CSVs as pipeline artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(WORKSPACE)/Output/Patient_Predictions'
    artifact: 'Patient_Predictions'
    publishLocation: 'pipeline'
  displayName: 'Publish prediction CSVs'

# 6️⃣ Publish Plots as pipeline artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(WORKSPACE)/Output/Plots'
    artifact: 'Plots'
    publishLocation: 'pipeline'
  displayName: 'Publish Plots'
